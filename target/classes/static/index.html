<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blueprints</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body { padding: 16px; }
        #canvasContainer { border: 1px solid #ddd; padding: 8px; background: #fff; }
        #bpCanvas { background: #f9f9f9; display:block; margin: 0 auto; }
        #controls { margin-bottom: 12px; }
        #message { margin-top: 8px; color: #a94442; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Blueprints</h1>

    <div id="controls" class="row">
        <div class="col-sm-4">
            <label for="author">Author:</label>
            <input class="form-control" type="text" id="author" name="author" placeholder="johnconnor">
        </div>
        <div class="col-sm-2" style="display:flex; align-items:flex-end;">
            <button id="getBlueprints" class="btn btn-primary">Get blueprints</button>
        </div>
        <div class="col-sm-6" style="display:flex; align-items:flex-end; justify-content:flex-end;">
            <div id="selectedAuthor" class="text-muted"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-7">
            <table class="table table-striped table-bordered" id="blueprintsTable">
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th style="width:100px">Open</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <p>Total user points: <strong><span id="totalPoints">0</span></strong></p>
            <div id="message" role="status" aria-live="polite"></div>
        </div>

        <div class="col-sm-5">
            <div id="canvasContainer">
                <h4 class="text-center">Canvas</h4>
                <canvas id="bpCanvas" width="420" height="320"></canvas>
                <p class="text-center" id="selectedBlueprint" style="margin-top:8px;"><em>No blueprint selected</em></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/apimock.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
</body>
</html>
